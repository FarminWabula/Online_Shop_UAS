# OnlineShop Application Configuration

# Database Configuration
db.url=jdbc:mysql://localhost:3306/onlineshop_db
db.username=root
db.password=password
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.minSize=5
db.pool.maxSize=20
db.pool.timeout=30000

# Application Settings
app.name=OnlineShop UAS
app.version=1.0.0
app.environment=development

# Logging Configuration
logging.level=INFO
logging.file=logs/onlineshop.log

# File Upload Settings
upload.maxFileSize=5MB
upload.directory=/uploads/images/

# Pagination Settings
pagination.defaultPageSize=12
pagination.maxPageSize=50

# Cache Settings
cache.enabled=true
cache.ttl=3600

# Security Settings
security.sessionTimeout=1800
security.maxLoginAttempts=5